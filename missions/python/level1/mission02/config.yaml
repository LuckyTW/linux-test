# 미션 메타데이터
name: "서버 접근 로그 분석기"
description: "CSV 로그 파일을 파싱하여 IP별 접근 횟수, 상태코드 비율, 느린 엔드포인트를 분석하는 코딩 시험"
level: 1
category: "python"
time_limit: 900  # 15분 (초 단위)
passing_score: 70

# 사용할 검증기 목록 (단일 Validator, 100점)
validators:
  - module: "plugins.python.validators.log_analyzer_validator"
    class: "LogAnalyzerValidator"
    weight: 100

# 실행 환경 설정
execution:
  timeout: 300
  sandbox: false
  working_directory: null  # submission_dir 사용

# AI 함정 요소 정리 (4개)
ai_traps:
  - item: "top_ips"
    trap_description: "CSV에 빈 IP 행이 포함되어 있어 AI가 빈 문자열을 IP로 집계할 수 있음"
    correct_answer: "빈 IP 행은 IP 집계에서 제외"

  - item: "ip_order"
    trap_description: "동점 IP 정렬 시 AI가 오름차순으로 정렬할 수 있음"
    correct_answer: "접근 횟수 내림차순, 동점 시 IP 주소도 내림차순"

  - item: "status_ratio"
    trap_description: "AI가 1xx 상태코드를 무시하거나 잘못 분류할 수 있음"
    correct_answer: "1xx를 포함한 전체 행 수 기준으로 비율 계산"

  - item: "slow_values"
    trap_description: "AI가 소수점 response_time(33.7)을 정수로 변환하여 평균이 달라질 수 있음"
    correct_answer: "response_time을 float로 파싱하여 정확한 평균 계산"
